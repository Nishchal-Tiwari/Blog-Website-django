{% extends "home.html" %}

{% block start %}

<div class="min-h-screen bg-purple-400 flex justify-center items-center">
	
	<div class="absolute w-48 h-48 rounded-xl bg-purple-300 -bottom-6 -right-10 transform rotate-12 hidden md:block">
	</div>
	<div class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20">
		<div>
			<h1 class="text-3xl font-bold text-center mb-4 cursor-pointer">Login </h1>
			<p class="w-80 text-center text-sm mb-8 font-semibold text-gray-700 tracking-wide cursor-pointer">
				sign in to enjoy interesting blogs</p>
		</div>
        <form action="/signin/"  method="post">
            {% csrf_token %}
		<div class="space-y-4">
			<input type="text" placeholder="Email Addres" name="username" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
			<input type="password" placeholder="Password" name="password" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
    </div>
			<div class="text-center mt-6">
				<button class="py-3 w-64 text-xl text-white bg-purple-400 rounded-2xl" type="submit">Sign In</button>
            </form>
				<p class="mt-4 text-sm">Create an account? <span class="underline cursor-pointer" > <a href="/signup"> Sign Up</a></span>
				</p>
			</div>
		</div>
		
		<div
			class="w-20 h-40 absolute bg-purple-300 rounded-full bottom-20 left-10 transform rotate-45 hidden md:block">
		</div>
	</div>

{% endblock %}
