{% extends "home.html" %}

{% block start %}

<div class="blog-container">
    {% for blog in blogs %}
    <!-- component -->
    <a href="/blogs/{{blog.slug}}">
    <div class=" max-w-sm w-sm overflow-hidden rounded-lg bg-white shadow">
    <img
      src="{{blog.image}}"
      onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1552581234-26160f608093?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80';"
      class="aspect-video w-full w-20 object-cover"
      alt="No image provided"
    />
    <div class="p-4">
      <p class="mb-1 text-sm text-primary-500">{{blog.author}} â€¢ <time>{{blog.date_posted}}</time></p>
      <h3 class="text-xl font-medium text-gray-900 truncate">{{blog.title}}</h3>
      <p class="mt-1 text-gray-500 line-clamp-3 truncate ">{{blog.description}}</p>
      <div class="mt-4 flex gap-2">
        <span
          class="inline-flex items-center gap-1 rounded-full bg-blue-50 px-2 py-1 text-xs font-semibold text-blue-600"
        >
          Django
        </span>
        <span
          class="inline-flex items-center gap-1 rounded-full bg-indigo-50 px-2 py-1 text-xs font-semibold text-indigo-600"
        >
          Python
        </span>
        <span
          class="inline-flex items-center gap-1 rounded-full bg-orange-50 px-2 py-1 text-xs font-semibold text-orange-600"
        >
          Able
        </span>
      </div>
    </div>
  </div>
</a>
{%  endfor %}

</div>

<style>
    .blog-container {
        display: flex;
        padding: 20px;
        justify-content: flex-start;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 40px;
    }
</style>
{% endblock %}
