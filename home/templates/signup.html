{% extends "home.html" %}

{% block start %}
<div class="min-h-screen bg-purple-400 flex justify-center items-center">
	
	<div class="absolute w-48 h-48 rounded-xl bg-purple-300 -bottom-6 -right-10 transform rotate-12 hidden md:block">
	</div>
	<div class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20">
		<div>
			<h1 class="text-3xl font-bold text-center mb-4 cursor-pointer">Create An Account</h1>
			<p class="w-80 text-center text-sm mb-8 font-semibold text-gray-700 tracking-wide cursor-pointer">Create an
				account to enjoy all the blogs without wasting any time!</p>
		</div>
		<div class="space-y-4">
            <form action="/signup/" method="post">
                {% csrf_token %}
			<input type="text" placeholder="User Name" name="username" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
			<br><input type="text" placeholder="Password" name="password" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
    </div>
			<div class="text-center mt-6">
				<button class="py-3 w-64 text-xl text-white bg-purple-400 rounded-2xl" type="submit">Create Account</button>
            </form>
                <p class="mt-4 text-sm">Already Have An Account? <span class="underline cursor-pointer"> <a href="/signin"> Sign In</a></span>
				</p>
			</div>
		</div>
		
		<div
			class="w-20 h-40 absolute bg-purple-300 rounded-full bottom-20 left-10 transform rotate-45 hidden md:block">
		</div>
	</div>



{% endblock %}
